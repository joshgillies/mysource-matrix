<html style="width: 370px; height: 480px;">

	<head>
		<title>Insert Table</title>
		<script type="text/javascript" src="../../core/popup.js"></script>

		<script type="text/javascript">

			function Init() {
				__dlg_init("insertTable");
				document.getElementById("f_rows").focus();
			};

			function onOK() {
				var required = {
					"f_rows": "You must enter a number of rows",
					"f_cols": "You must enter a number of columns"
				};
				for (var i in required) {
					var el = document.getElementById(i);
					if (!el.value) {
						alert(required[i]);
						el.focus();
						return false;
					}
				}

				var fields = ["f_rows", "f_cols", "f_class",
							  "f_border", "f_width", "f_widthUnit",
							  "f_spacing", "f_padding", "f_summary"];
				var param = new Object();
				for (var i in fields) {
					var id = fields[i];
					var el = document.getElementById(id);
					param[id] = el.value;
				}

				// handles checkbox differently
				var el = document.getElementById("f_headerRow");
				param["f_headerRow"] = el.checked;
				var el = document.getElementById("f_headerCol");
				param["f_headerCol"] = el.checked;

				__dlg_close("insertTable", param);
				return false;
			};

			function onCancel() {
				__dlg_close("insertTable", null);
				return false;
			};

		</script>

		<style type="text/css">
			html, body {
				background: #FCFCFC;
				color: #000000;
				font: 11px Tahoma,Verdana,sans-serif;
				margin: 0px;
				padding: 0px;
				padding: 5px;
			}

			table {
				font: 11px Tahoma,Verdana,sans-serif;
			}

			/* main popup title */
			.title {
				background: #402F48;
				color: #FFFFFF;
				font-weight: bold;
				font-size: 120%;
				padding: 3px 10px;
				margin-bottom: 10px;
				border-bottom: 1px solid black;
				letter-spacing: 4px;
			}

			/* fieldset styles */
			fieldset {
				padding: 0px 10px 5px 5px;
				border-color: #725B7D;
			}

			.fl { width: 9em; float: left; padding: 2px 5px; text-align: right; }
			.fr { width: 7em; float: left; padding: 2px 5px; text-align: right; }

			/* form and form fields */
			form { padding: 0px; margin: 0px; }

			select, input, button {
				font: 11px Tahoma,Verdana,sans-serif;
			}

			button {
				width: 70px;
			}

			/* colour picker button styles */
			.buttonColor, .buttonColor-hilite {
				cursor: default;
				border: 1px solid;
				border-color: #9E86AA #725B7D #725B7D #9E86AA;
			}

			.buttonColor-hilite {
				border-color: #402F48;
			}

			.buttonColor-chooser, .buttonColor-nocolor, .buttonColor-nocolor-hilite {
				height: 0.6em;
				border: 1px solid;
				padding: 0px 1em;
				border-color: ButtonShadow ButtonHighlight ButtonHighlight ButtonShadow;
			}

			.buttonColor-nocolor, .buttonColor-nocolor-hilite { padding: 0px; }
			.buttonColor-nocolor-hilite { background: #402F48; color: #FFFFFF; }
		</style>
	</head>

	<body onload="Init()">

		<div class="title">Insert Table</div>

		<form action="" method="get">
			<table border="0" width="100%">
				<tr>
					<td>
						<table width="100%" cellspacing="0" cellpadding="0">
							<tr>
								<td valign="top" width="50%">
									<fieldset>
									<legend><b>Dimensions</b></legend>
									<table style="width:100%">
										<tr>
											<td class="label">Rows:</td>
											<td><input type="text" id="f_rows" size="5" value="1" /></td>
										</tr>
										<tr>
											<td class="label">Cols:</td>
											<td><input type="text" id="f_cols" size="5" value="2" /></td>
										</tr>
									</table>
									</fieldset>
								</td>
								<td>&nbsp;</td>
								<td valign="top" width="50%">
									<fieldset>
									<legend><b>Table Headers</b></legend>
									<table style="width:100%">
										<tr>
											<td class="label">First Row:</td>
											<td width="50%"><input type="checkbox" id="f_headerRow" value="1"></td>
										</tr>
										<tr>
											<td class="label">First Column:</td>
											<td width="50%"><input type="checkbox" id="f_headerCol" value="1"></td>
										</tr>
									</table>
									</fieldset>
								</td>
							</tr>
						</table>
					</td>
				</tr>

				<tr>
					<td>
						<fieldset>
						<legend><b>Style Attributes</b></legend>
						<table width="100%">
							<tr>
								<td class="label">Class Name:</td>
								<td><input type="text" id="f_class" size="30" value="" /></td>
							</tr>
							<tr>
								<td class="label">Width:</td>
								<td>
									<input type="text" id="f_width" size="5" value="100" />
									<select id="f_widthUnit">
										<option value="%" selected="1">%</option>
										<option value="px">px</option>
									</select>
								</td>
							</tr>
							<tr>
								<td class="label">Border:</td>
								<td>
								<input type="text" id="f_border" size="5" value="1" />
								</td>
							</tr>
							<tr>
								<td class="label">Cell Spacing:</td>
								<td><input type="text" id="f_spacing" size="5" value="" /> px</td>
							</tr>
							<tr>
								<td class="label">Cell Padding:</td>
								<td><input type="text" id="f_padding" size="5" value="" /> px</td>
							</tr>
						</table>
						</fieldset>
					</td>
				</tr>

				<tr>
					<td>
						<fieldset>
						<legend><b>Optional Attributes</b></legend>
						<table width="100%">
							<tr>
								<td class="label" valign="top">Summary:</td>
								<td><textarea  id="f_summary" cols="20" rows="3"></textarea></td>
							</tr>
						</table>
						</fieldset>
					</td>
				</tr>

			</table>

			<div style="text-align: right;">
			<hr />
			<button type="button" name="ok" onclick="return onOK();">OK</button>
			&nbsp;
			<button type="button" name="cancel" onclick="return onCancel();">Cancel</button>
			</div>

		</form>
	</body>
</html>
