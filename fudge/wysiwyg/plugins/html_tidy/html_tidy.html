<html style="width: 380px; height: 400px;">

	<head>
		<title>Insert Table</title>
		<script type="text/javascript" src="../../core/popup.js"></script>

		<script type="text/javascript">

			function Init() {
				__dlg_init("ReplaceText");
			};

			function onOK() {
				var rep_types = new Array();
				var i = 0;
				while (document.getElementById("rep_type"+i) != null)
				{
					rep_types.push(document.getElementById("rep_type"+i).checked);
					i++;
				}
				//alert(rep_types[0])
				__dlg_close("ReplaceText", rep_types);
				return false;
			};

			function onCancel() {
				__dlg_close("ReplaceText", null);
				return false;
			};

			function checkAll(val) {
				document.getElementById("checkAllSpan").innerHTML = (val)?" Uncheck All":" Check All";
				var i = 0;
				while (document.getElementById("rep_type"+i) != null)
				{
					document.getElementById("rep_type"+i).checked = val;
					i++;
				}
			}
		</script>

		<style type="text/css">
			html, body {
				background: #FCFCFC;
				color: #000000;
				font: 11px Tahoma,Verdana,sans-serif;
				margin: 0px;
				padding: 0px;
				padding: 5px;
			}

			table {
				font: 11px Tahoma,Verdana,sans-serif;
			}

			/* main popup title */
			.title {
				background: #402F48;
				color: #FFFFFF;
				font-weight: bold;
				font-size: 120%;
				padding: 3px 10px;
				margin-bottom: 10px;
				border-bottom: 1px solid black;
				letter-spacing: 4px;
			}

			/* fieldset styles */
			fieldset {
				padding: 0px 10px 5px 5px;
				border-color: #725B7D;
			}

			.fl { width: 9em; float: left; padding: 2px 5px; text-align: right; }
			.fr { width: 7em; float: left; padding: 2px 5px; text-align: right; }

			/* form and form fields */
			form { padding: 0px; margin: 0px; }

			select, input, button {
				font: 11px Tahoma,Verdana,sans-serif;
			}

			button {
				width: 70px;
			}
		</style>
	</head>

	<body onload="Init()">

		<div class="title">Replace Text</div>

		<form action="" method="get" name="Form1">
			<table border="0" width="100%">
				<tr>
					<td>
						<fieldset>
							<legend><b>Replacement types</b></legend>
							<table style="width:100%">
								<tr>
									<td class="label" style="border-bottom:solid 1px #725B7D">
										<input type="checkbox" name="rep_type" onclick="checkAll(this.checked)"/><span id="checkAllSpan"> Check All</span>
									</td>
								</tr>
								<tr>
									<td class="label">
										<input type="checkbox" name="rep_type0"/> Remove <b>&lt;font&gt;</b> tags<br/>
										<input type="checkbox" name="rep_type1"/> Remove <b>style</b> attribute<br/>
										<input type="checkbox" name="rep_type2"/> Remove <b>class</b> attribute<br/>
										<input type="checkbox" name="rep_type3"/> Remove <b>&lt;table&gt;</b> tags<br/>
										<input type="checkbox" name="rep_type4"/> Remove <b>&lt;span&gt;</b> tags<br/>
										<input type="checkbox" name="rep_type5"/> Remove <b>non-HTML</b> tags<br/>
										<input type="checkbox" name="rep_type6"/> Remove double spaces<br/>
										<input type="checkbox" name="rep_type7"/> Remove empty paragraphs<br/>
										<input type="checkbox" name="rep_type8"/> Remove all tag's atributes<br/>
										<input type="checkbox" name="rep_type9"/> Change word's bullets<br/>
									</td>
								</tr>
							</table>
						</fieldset>
					</td>
				</tr>
			</table>

			<div style="text-align: right;">
			<hr />
			<button type="button" name="ok" onclick="return onOK();">OK</button>
			&nbsp;
			<button type="button" name="cancel" onclick="window.close();">Cancel</button>
			</div>
		</form>
	</body>
</html>
