<html>

  <head>
    <meta charset="utf-8">
    <title>Login - Squiz Matrix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="/__lib/web/images/icons/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" type="text/css" href="mysource_files/login_styles.css">
  </head>

  <body class="sq-login-design" style="background-image: url(mysource_files/login_bg.png);">

    <MySource_AREA id_name="login_form" design_area="login_form">
      
      <MySource_LOGIN_SECTION>

        <MySource_SET name="give_username_focus" value="true" />
        <MySource_SET name="forward_www_vars"    value="true" />

        <MySource_PRINT var="form_open" />

        <div class="sq-login-logo"><img src="mysource_files/login_matrix_logo.png" alt="Squiz Matrix Logo" /></div>

        <p class="sq-login-message"><MySource_PRINT var="login_message" />.</p>

        <p class="sq-login-message" id="sq-current-user">Currently logged in as: <strong id="sq-current-user-name"><MySource_PRINT id_name="__global__" var="current_user" default="[Not logged in]" attr="name" /></strong></p>

        <div id="sq-message" class="sq-message">
          <MySource_PRINT var="system_messages" />
        </div>

        <script>
        <!-- //<![CDATA[
          var msgsDiv = document.getElementById('sq-message');
          if (msgsDiv.innerHTML.replace( /\s/g, '') == '') {
            msgsDiv.style.display = 'none';
          }
          var currentName = document.getElementById('sq-current-user-name');
          if (currentName.innerHTML == '[Not logged in]') {
            document.getElementById('sq-current-user').style.display = 'none';
          }
        //]]> -->
        </script>

        <div class="sq-credentials-section">
          <div class="sq-field-wrapper">
            <label for="SQ_LOGIN_USERNAME">Username</label> 
            <MySource_PRINT var="username_box" size="10" class="sq-data" required="required"/>
          </div>
          <div class="sq-field-wrapper">
            <label for="SQ_LOGIN_PASSWORD">Password</label> 
            <MySource_PRINT var="password_box" size="10" class="sq-data" required="required" autocomplete="off"/>
          </div>
        </div>

        <div class="sq-commit-section">
          <MySource_PRINT var="submit_button" value="Login" class="sq-data" />
        </div>

        <MySource_PRINT var="form_close" />

      </MySource_LOGIN_SECTION>

    </MySource_AREA>

  </body>

</html>
