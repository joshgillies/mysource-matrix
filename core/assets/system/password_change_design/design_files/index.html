<html>

  <head>
    <meta charset="utf-8">
    <title>Change Password - Squiz Matrix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="icon" href="/__lib/web/images/icons/favicon.png" />
	<!--[if IE]><link rel="shortcut icon" href="/__lib/web/images/icons/favicon.png" /><![endif]-->
    <link rel="stylesheet" type="text/css" href="mysource_files/password_change_styles.css">
  </head>

  <body class="sq-password-change-design" style="background-image: url(mysource_files/login_bg.png);">

    <MySource_AREA id_name="password_change_form" design_area="password_change_form">

      <MySource_PASSWORD_CHANGE_SECTION>

        <MySource_SET name="forward_www_vars"    value="true" />

        <MySource_PRINT var="form_open" />

        <div class="sq-login-logo"><img src="mysource_files/login_matrix_logo.png" alt="Squiz Matrix Logo" /></div>

        <p class="sq-login-message"><MySource_PRINT var="password_change_message" />.</p>

        <p class="sq-login-message" id="sq-current-user">Currently logged in as: <strong id="sq-current-user-name"><MySource_PRINT id_name="__global__" var="current_user" default="[Not logged in]" attr="name" /></strong></p>

        <div class="sq-note-section"><MySource_PRINT var="password_rules_note" /></div>

        <div id="sq-message" class="sq-message">
          <MySource_PRINT var="system_messages" />
        </div>

        <script>
        <!-- //<![CDATA[
          var msgsDiv = document.getElementById('sq-message');
          if (msgsDiv.innerHTML.replace( /\s/g, '') == '') {
            msgsDiv.style.display = 'none';
          }
        //]]> -->
        </script>

        <div class="sq-credentials-section">
          <div class="sq-field-wrapper">
            <label for="SQ_PASSWORD_CHANGE_OLD">Current password</label> 
            <MySource_PRINT var="password_old_box" size="10" class="sq-data" required="required" autocomplete="off" autofocus="autofocus"/>
          </div>
          <div class="sq-field-wrapper">
            <label for="SQ_PASSWORD_CHANGE_NEW">New password</label> 
            <MySource_PRINT var="password_new_box" size="10" class="sq-data" required="required" autocomplete="off"/>
          </div>
          <div class="sq-field-wrapper">
            <label for="SQ_PASSWORD_CHANGE_CONFIRM">Confirm new password</label> 
            <MySource_PRINT var="password_confirm_box" size="10" class="sq-data" required="required" autocomplete="off"/>
          </div>
        </div>

        <div class="sq-commit-section">
          <MySource_PRINT var="submit_button" value="Update password" class="sq-data" />
        </div>

        <MySource_PRINT var="form_close" />

      </MySource_LOGIN_SECTION>

    </MySource_AREA>

  </body>

</html>
