<!-- display different content depending on whether the user is logged in or not -->
<MySource_AREA id_name="logon_box" design_area="show_if"> 
    <MySource_SET name="condition" value="logged_in" /> 
    <MySource_THEN> 
        You are logged in.
    </MySource_THEN>
    <MySource_ELSE>
        You are NOT logged in.
    </MySource_ELSE>
</MySource_AREA>
