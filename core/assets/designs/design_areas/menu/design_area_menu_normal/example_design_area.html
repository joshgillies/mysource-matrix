<MySource_AREA id_name="top_menu" design_area="menu_normal">
  <MySource_SET name="level"               value="top"/>
  <MySource_SET name="prefix_with_divider" value="true"/>
  <MySource_SET name="suffix_with_divider" value="true"/>

  <MySource_SET name="settings.class.normal"    value="top-nav"/>
  <MySource_SET name="settings.class.hierarchy" value="top-nav-hier"/>
  <MySource_SET name="settings.class.current"   value="top-nav-current"/>

  <MySource_SET name="settings.where_are_we.normal"    value="Top Normal"/>
  <MySource_SET name="settings.where_are_we.hierarchy" value="Top Heirarchy"/>
  <MySource_SET name="settings.where_are_we.current"   value="Top Current"/>


  <table>
  <MySource_ASSET>
    <tr>
      <td class="<MySource_PRINT var='settings.class' />">
        <MySource_PRINT var="settings.where_are_we" /><br>
        <a href="<MySource_PRINT var='asset_link' />"><MySource_PRINT var="asset_short_name" /></a>
      </td>
    </tr>
    <MySource_SUB design_area="menu_normal">
      <MySource_SET name="settings.class.normal"    value="sub-nav"/>
      <MySource_SET name="settings.class.hierarchy" value="sub-nav"/>
      <MySource_SET name="settings.class.current"   value="sub-nav-current"/>
      <MySource_SET name="settings.where_are_we.normal"    value="Sub Normal"/>
      <MySource_SET name="settings.where_are_we.hierarchy" value="Sub Heirarchy"/>
      <MySource_SET name="settings.where_are_we.current"   value="Sub Current"/>
      <tr>
        <td>
          <table>
          <MySource_ASSET>
            <tr>
              <td class="<MySource_PRINT var='settings.class' />">
                <MySource_PRINT var="settings.where_are_we" /><br>
                <a href="<MySource_PRINT var='asset_link' />"><MySource_PRINT var='asset_short_name' /></a>
              </td>
            </tr>
          </MySource_ASSET>
          </table>
        </td>
      </tr>
    </MySource_SUB>
  </MySource_ASSET>
  <MySource_DIVIDER>
    <tr>
      <td bgcolor="red">
        <img src="files/spacer.gif" width="1" height="1" border="0" alt="spacer"/>
      </td>
    </tr>
  </MySource_DIVIDER>
  </table>
</MySource_AREA>
